<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie Zadaniami</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!-- Dodaj Bootstrap (opcjonalnie, ale ułatwia stylowanie) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
   <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="{{ url_for('index') }}">Zadania</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <span class="navbar-text">Zalogowany jako: {{ current_user.username }}</span>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('logout') }}">Wyloguj</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login') }}">Zaloguj</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Zarejestruj</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </nav>

        {% block content %}{% endblock %}
    </div>
     <!-- Dodaj skrypty Bootstrap (opcjonalnie) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
